# Common pytest configuration for all tutorials

[pytest]
# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --color=yes

# Markers for categorizing tests
markers =
    unit: Unit tests (fast, no dependencies)
    integration: Integration tests (requires services/containers)
    hardware: Hardware-dependent tests (requires specific hardware)
    slow: Slow tests (> 60s)
    gpu: Requires GPU

# Timeout for tests (seconds)
timeout = 300

# Warnings
filterwarnings =
    error
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

